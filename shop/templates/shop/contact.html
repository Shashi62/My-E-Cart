<!-- Template Inheritance  means to inherit major features in all pages from a file -->

{% extends 'shop/basic.html' %}

{% block title %} Contact {% endblock %}
{% block body %}

<div class="container my-3">
    <h3>Contact Us</h3>
<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>


  <div class="form-group">
    <label for="exampleFormControlTextarea1">How may we help you</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
    alert('Thanks for contacting us. We will get back to you soon!');

document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
